version: '3.4'

services:
  gulag-next-front:
      image: gitlab.urbica.co:5001/gulag/gulagmap:next-version
      container_name: gulag-next-front
      restart: always
      environment:
        - VIRTUAL_HOST=gulag-next.urbica.co
        - LETSENCRYPT_HOST=gulag-next.urbica.co
        - LETSENCRYPT_EMAIL=hello@urbica.co
#      ports:
#        - 4000:80
      volumes:
        - ./nginx.conf:/etc/nginx/conf.d/default.conf
      depends_on:
        - gulag-next-api

  gulag-next-admin:
      image: gitlab.urbica.co:5001/gulag/gulag:refactoring
      container_name: gulag-next-admin
      restart: always
      depends_on:
        - gulag-next-api

  gulag-next-api:
    image: gitlab.urbica.co:5001/device25/gulag-workshop:master
    container_name: gulag-next-api
    restart: always
    env_file:
      - .env
#    volumes:
#      - ./uploads:/usr/src/app/uploads
    depends_on:
      - gulag-next-db
    command: ['gulag-next-api', 'npm', 'run', 'db:migrate']

  gulag-next-db:
      image: mdillon/postgis:9.6-alpine
      container_name: gulag-next-db
      restart: always
      environment:
        - POSTGRES_DB=db
      volumes:
        - ./db:/var/lib/postgresql/data

networks:
  default:
    external:
      name: production-network
